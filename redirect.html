<!DOCTYPE html>
<html>
<body>
<script>
  const hash = new URLSearchParams(location.hash.substring(1));
  const token = hash.get('access_token');
  if (token) {
    chrome.runtime.sendMessage({ type: "set_token", token }, (res) => {
      window.close();
    });
  } else {
    document.body.innerText = "OAuth failed.";
  }
</script>
</body>
</html>
